<div id="content">
    <div class="row heading">
        <a href="#"><h3>{{'PAGE_MANAGEMENT'|translate}}</h3></a>
        <div class="clear-br"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="jarviswidget" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-plus"></i> </span>
                        <h2>{{'PAGE_MANAGEMENT_EDIT'|translate}}</h2>
                    </header>
                    <div class="widget-body">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_TITLE'|translate}}</label>
                                    <input class="form-control" type="text" ng-model="title">
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_LINK'|translate}}</label>
                                    <input class="form-control" type="text" ng-model="link">
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_ICON'|translate}}</label>
                                    <input class="form-control" type="text" ng-model="icon">
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_KEY'|translate}}</label>
                                    <input class="form-control" type="text" ng-model="keyLanguage">
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_ORDER'|translate}}</label>
                                    <input class="form-control" type="text" ng-model="sortOrder">
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_SHOW_MENU'|translate}}</label>
                                    <br>
                                    <label>
                                        <input class="radiobox" name="show-menu" type="radio" value="1" ng-model="showInMenu">
                                        <span>{{'PAGE_MANAGEMENT_INFO_SHOW_MENU_YES'|translate}}</span>
                                    </label>
                                    <label>
                                        <input class="radiobox" name="show-menu" type="radio" value="0" ng-model="showInMenu">
                                        <span>{{'PAGE_MANAGEMENT_INFO_SHOW_MENU_NO'|translate}}</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>{{'PAGE_MANAGEMENT_INFO_STATUS'|translate}}</label>
                                    <br>
                                    <label>
                                        <input class="radiobox" name="style-0a" type="radio" value="1" ng-model="status">
                                        <span>{{'PAGE_MANAGEMENT_INFO_STATUS_ACTIVE'|translate}}</span>
                                    </label>
                                    <label>
                                        <input class="radiobox" name="style-0a" type="radio" value="0" ng-model="status">
                                        <span>{{'PAGE_MANAGEMENT_INFO_STATUS_INACTIVE'|translate}}</span>
                                    </label>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" ng-click="updatePage()">{{'BUTTON_SAVE' | translate}}</button>
                                <button type="button" ng-click="clear()" class="btn btn-default">{{'BUTTON_RESET'|translate}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
