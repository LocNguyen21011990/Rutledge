<div id="content">
    <div class="row heading">
        <a ui-sref=".dashboard"><h3>{{'DASHBOARD'|translate}}</h3></a>
        <button class="btn btn-default fa fa-arrow-left" type="button" ng-click="goBack()">
            {{'BUTTON_BACK'| translate}}
        </button>
        <div class="clear-br"></div>
    </div>
    <div class="row">
        <h3>All Drill of {{cityname}}</h3>
        <div class="col-md-12 row ng-show=" isShowDrill>
            <div class="city-item col-md-2" ng-repeat="drill in drills" ng-click="changeDrill(drill.id,drill.name)">
                <div class="city-content">
                    <p class="cityname">{{drill.name}}<span class="zonenumber  badge">{{drill.staffnumber}}</span></p>
                    <img class=".img-responsive .img-center imgcity" ng-src="{{drill.imagedrill}}" ng-model="data.drillId">
                </div>
            </div>
        </div>
        <div class="col-md-12" ng-show="isShowDrillEmty">
            <div class="alert alert-warning" role="alert">
                <strong>No Drill for {{cityname}} City </strong>
                <p>You can create a new Drill</p>
            </div>
        </div>
    </div>
</div>
<script>
// initialize input widgets first

$('#timeBegin').datepicker({
    'format': 'dd-mm-yyyy',
    'autoclose': true
});

$('#timeEnd').datepicker({
    'format': 'dd-mm-yyyy',
    'autoclose': true
});
</script>
