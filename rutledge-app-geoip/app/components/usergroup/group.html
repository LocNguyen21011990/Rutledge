<div id="content">
    <div class="row heading">
        <a href="#"><h3>{{'GROUP_MANAGEMENT'| translate}}</h3></a>
        <div class="clear-br"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="jarviswidget" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-plus"></i> </span>
                        <h2>{{'GROUP_MANAGEMENT_ADD'|translate}}</h2>
                    </header>
                    <div class="widget-body">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <label>{{'GROUP_MANAGEMENT_NAME'|translate}}</label>
                                    <input ng-model="name" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>{{'GROUP_MANAGEMENT_DESCRIPTION'|translate}}</label>
                                    <textarea ng-model="description" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>{{'GROUP_MANAGEMENT_PAGE'|translate}}</label>
                                    <select id="selectPage" class="select2" multiple placeholder="Choose Page will apply group" multiple style="width:100%" ng-model="pageID">
                                        <option ng-repeat="page in allPages" value="{{page.id}}">{{page.title}}</option>
                                    </select>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" ng-click="createGroup()">{{'BUTTON_SAVE' | translate}}</button>
                                <button type="button" ng-click="clear()" class="btn btn-default">{{'BUTTON_RESET'|translate}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="table-detail">
                    <div class="heading">
                        <h4>All Groups</h4>
                    </div>
                    <div class="users-table">
                        <table class="table table-striped table-bordered" width="100%" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#selectPage').select2();
});
</script>
