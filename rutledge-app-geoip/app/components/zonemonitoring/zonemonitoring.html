<script src="/app/components/zonemonitoring/zonemonitoringScript.js"></script>

<div id="content"  style="padding-left: 0px;">
    <div class="row heading" style="margin-left: 0px;">
        <input type="hidden" ng-model="hosttest"></input>
        <a href="locationmonitoring"><h3>ZONE MONITOR</h3></a>
        <div class="clear-br"></div>
    </div>
    <div class="row">

        <div class="col-md-2">

            <select id="city" ng-model="data.cityId" class="form-control" ng-change="changeCity(data.cityId)" onchange="clearCanvas()">

                <option value="" disabled selected>Select your City</option>

                <option ng-repeat="city in cities" value="{{ city.id }}">{{ city.name }}</option>

            </select>

        </div>

        <div class="col-md-2" ng-show="isShowDrill">

            <select id="drill" ng-model="data.drillId" class="form-control" ng-change="changeDrill(data.drillId)" onchange="clearCanvas()">

                <option value="" disabled selected>Select your Drill</option>

                <option ng-repeat="drill in drills" value="{{ drill.id }}">{{ drill.name }}</option>

            </select>

        </div>

        <div class="col-md-2" ng-show="isShowZone">

            <select id="zone" ng-model="data.zoneId" class="form-control" ng-change="changeZone(data.zoneId)" onchange ="loadZone(0)">

                <option value="" disabled selected>Select your Zone</option>

                <option ng-repeat="zone in zones" value="{{ zone.id }}">{{ zone.name }}</option>

            </select>

        </div>

    </div>
    <br>
    <div class="row">

        <div class="col-md-12" id="canvasParent">

          <canvas id="canvas" style="border:1px solid #000000;"></canvas>

        </div><!-- 

        <div class="col-md-3">
            <input id="view" type="button" ng-show="isShowRoom" style="width:120px;" value = "View" onclick="view()" class="form-control"/>

        </div> -->

    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">

    <div class="modal-header">

        <h3 class="modal-title">Human Listing In Room</h3>

    </div>

    <div class="modal-body">

        <table  class="table table-striped table-bordered" width="100%" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" >

        </table>

    </div>

    <div class="modal-footer">

        <button class="btn btn-primary" type="button" ng-click="okModal()">OK</button>

    </div>

</script>
