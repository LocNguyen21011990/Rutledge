<link rel="stylesheet" type="text/css" href="css/login.css">
<div id="container">
    <div class="col-md-4 col-md-offset-4 login-box">
        <h1 class="txt-color-red login-header-big">GeoIP Administrator</h1>
        <form class="smart-form client-form"  ng-submit="getPassword()">
            <header>
                Forgot Password
            </header>
            <fieldset>
            	<div class="alert alert-block alert-danger" ng-show="isFailed">
                    <h4 class="alert-heading">Process failed !</h4>
                    <p>
                        {{pwdMessage}}
                    </p>
                </div>
                <section>
                    <label class="label">Enter your email address</label>
                    <label class="input"> <i class="icon-append fa fa-envelope"></i>
                        <input type="email" name="email" required ng-model="email">
                        <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Please enter email address for password reset</b></label>
                        <div class="note">
	                        <a href="#/login">I remembered my password!</a>
	                    </div>
                </section>
            </fieldset>
            <footer>
                <button type="submit" class="btn btn-primary" ng-click="Submit">
                    <i class="fa fa-refresh"></i> Reset Password
                </button>
            </footer>
        </form>
    </div>
</div>
